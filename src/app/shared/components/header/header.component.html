<mat-toolbar>
    <div class="cont">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48">
                <path fill="none" d="M0 0h24v24H0z" />
                <path
                    d="M3.783 2.826L12 1l8.217 1.826a1 1 0 0 1 .783.976v9.987a6 6 0 0 1-2.672 4.992L12 23l-6.328-4.219A6 6 0 0 1 3 13.79V3.802a1 1 0 0 1 .783-.976zM13 10V5l-5 7h3v5l5-7h-3z"
                    fill="rgba(255,255,255,1)" />
            </svg>
            <span class="b_name">Pass Bank</span>

        </div>
        <div class="search" *ngIf="status().values()">
            <input id=searchber [(value)]="filterValue" (ngModelChange)="onDataChange()" type="search" placeholder="Search Here!">
        </div>
        <div class="other">
            <ng-container *ngFor="let item of items; index as i;">
                <button *ngIf="status()[i]" [routerLink]=item.link mat-flat-button color="accent">{{item.name}}</button>
            </ng-container>
        </div>
    </div>
</mat-toolbar>
