<div class="container">
    <div class="main">

        @for (item of dataChild|bank:filter; track $index) {
            <app-bankinfo [dataObj]="item"></app-bankinfo>
        }

    </div>
    <div class="footer">
        <div class="add-data">
            <button mat-fab matTooltip="Add New" color="primary"  (click)="openFromDialog()" aria-label="openDialog button">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
</div>
