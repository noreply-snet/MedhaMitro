<div class="container">
    <div class="main">
        <div class="cardsx" *ngFor!="let item of dataChild|bankpipe:filter">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-icon fontIcon="account_balance"></mat-icon>
                </mat-card-header>
                <mat-card-content>
                    <div class="my-paragraph">
                        <div class="name">
                            <p>
                                <span>NAME:</span>
                                <span>{{item.name}}</span>
                            </p>
                        </div>
                        <div class="acc_name">
                            <p>
                                <span>Account Number:</span>
                            </p>
                            <p>{{item.acc_number|masking}}</p>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="openViewDialog(item.id,item.name,item.rmn,item.bank_name,item.branch_name,item.acc_type,item.acc_number,item.ifsc_code,item.mirc_code,item.note)" id="btn1">Details</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    <div class="footer">
        <div class="add-data">
            <button mat-fab matTooltip="Add New" color="primary"  (click)="openFromDialog()" aria-label="openDialog button">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
</div>
